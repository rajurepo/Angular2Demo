<employee-count [all]="getTotalEmployeesCount()"
                [male]="getTotalMaleEmployeesCount()"
                [female] ="getTotalFemaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"></employee-count>
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees; trackBy:trackByEmpCode">
            <tr  *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton == employee.gender">
                <td>{{employee.code}}</td>
                <td>{{employee.name | employeeTitle:employee.gender}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.annualSalary | currency:'USD':true:'1.2-2'}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="4">No Employees to display</td>
        </tr>        
    </tbody>
</table>
