<table>
    <thead >
        <tr>
            <th colspan="2">Emp Details</th>
        </tr>
    </thead>
    <tr>
        <td>
            FirstName
        </td>
        <td>
            {{firstName}}
        </td>
    </tr>
    <tr>
        <td>
            LastName
        </td>
        <td>
            {{lastName}}
        </td>
    </tr>
    <tr *ngIf="showDetails">
        <td>
            Email
        </td>
        <td>
            {{getEmail()}}
        </td>
    </tr>
</table>
<br/>
<button (click)='toggleDetails()'>
    {{showDetails?'Hide':'Show'}} Details</button>
